<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WorldNotes Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; }
    #app { width: 100%; height: 100%; position: relative; }
    #canvas-container { width: 100%; height: 100%; }
    canvas { display: block; }
    #world-badge {
      position: absolute;
      top: 16px;
      left: 16px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      font-family: system-ui, sans-serif;
    }
  </style>
  <!-- 
    CRITICAL: SparkJS must be loaded via CDN importmap
    Do NOT try to bundle SparkJS - it uses WASM with base64 data URLs
    which is incompatible with Vite/webpack bundlers
  -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.178.0/build/three.module.js",
      "@sparkjsdev/spark": "https://cdn.jsdelivr.net/npm/@sparkjsdev/spark@0.1.10/dist/spark.module.js"
    }
  }
  </script>
</head>
<body>
  <div id="app">
    <div id="canvas-container"></div>
    <div id="world-badge">
      <div id="world-title">Loading...</div>
      <div id="treat-count"></div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
